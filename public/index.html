<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Embeded custom fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <label><strong>Write&nbsp</strong>a new tweet</label>
        <label>︾</label>
      </div>
    </nav>
    <!-- Header containing name and avatar -->
    <header class="top">
      <!-- <div class="avatar"> -->
        <img src="/images/profile-hex.png"> 
      <!-- </div> -->
      <br>
      <!-- remove exesive/unnecessary divs -->
      <!-- <div class="user"> -->
        <h2>Alberto Olvera</h2>
      <!-- </div> -->
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <!-- <div> -->
            <footer>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          <!-- </div> -->
        </form>
      </section>
      <section id="past-tweets">
        <article class="tweet">
          <!-- <div> -->
            <header>
              <div>
                <img src="/images/tweet-square.png">
              <!-- </div> -->
              <!-- <div> -->
                <p class="display-name">Penny</p>
              </div>
              <!-- <div class="user-name"> -->
                <p class="user-name">@ppincher</p>
              <!-- </div> -->
            </header>
          <!-- </div> -->
          <!-- <div> -->
            <p class="past-tweet">Beauty is in the eye of the beerholder.</p>
          <!-- </div> -->
          <hr>
          <!-- <div> -->
            <footer>
              <p class="small"><small>10 days ago</small></p>
              <p class="small"><small>⚑ &nbsp ⇌ &nbsp ♥</small></p>
            </footer>
          <!-- </div> -->
        </article>
      </section>
    </main>
  </body>
</html>
